<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/index.css">

  
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Estrela do Amanhã</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="main-container">
         <div class="back">
          <img src="assets/icons/arrow-left-02.svg" alt="icone de voltar">
          <span>Voltar</span>
         
         </div>
         <h1>
          Formulário de matrícula
        </h1>
        <p>
          Preencha os dados abaixo para matricular
          seu filho na escola de educação infantil Estrelas do Amanhã.
        </p>
      </div>
    </main>
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/logo.svg" alt="Logo estrelas do amanhã">
          <h2>
            Porque cada momento de
             <span>
              aprendizado
             </span>
           conta
          </h2>
          <p>Inscreva seu filho em nossa
             escola e veja-o florescer em
              um ambiente acolhedor, seguro e estimulante.
          </p>
        </header>
        <img src="assets/icons/Illustration.svg" alt="ilustração da professora com as crianças sentadas em circulo">

      </div>
    </aside>
  </div>
  
</body>
</html>
